<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Kitchen - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #dfd764;
            color: #232323;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 28px 60px;
            background: #f5f5ef;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 2.1rem;
            font-weight: 700;
        }
        .logo-img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 16px;
            border: 2px solid #ffe8b2;
        }
        nav {
            display: flex;
            gap: 38px;
        }
        nav a {
            text-decoration: none;
            color: #232323;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
        }
        nav a.active, nav a:hover {
            color: #658635;
        }
        .hero {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 64px 10vw;
        }
        .hero-img {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-img img {
            width: 450px;
            height: auto;
            border-radius: 22px;
            border: 3px solid #f0c152;
            box-shadow: 0 4px 30px rgba(101, 134, 53, 0.09);
        }
        .hero-content {
            max-width: 370px;
        }
        .hero-content h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .hero-content p {
            font-size: 1.2rem;
            color: #444;
        }
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                gap: 32px;
                padding: 32px 5vw;
            }
            .hero-img img {
                width: 80vw;
                max-width: 420px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\admin\OneDrive\Desktop\sem 3\web\exp7\softweb\generated-image (4).png" alt="Native Kitchen Logo" class="logo-img">
            Native Kitchen
        </div>
        <nav>
            <a href="index.html" class="active">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="menu.html">MENU</a>
        </nav>

    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Taste the Tradition</h1>
            <p>where every dish tells a story</p>
        </div>
        <div class="hero-img">
            <img src="C:\Users\admin\OneDrive\Desktop\sem 3\web\exp7\softweb\generated-image.png" alt="Hero Image">
        </div>
    </section>
</body>
</html>
